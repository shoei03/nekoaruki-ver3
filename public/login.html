<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>ログイン画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/setting.css" />
    <link
      rel="shortcut icon"
      href="src/nekoaruki_logo.png"
    />
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <img src="src/arrow_back.png" alt="arrow_back" class="arrow-back" />
      </a>
      <h1>ログイン</h1>
    </div>
    <div class="setting-container">
      <div class="auth-container">
        <input type="email" id="signin-email" placeholder="メールアドレス" class="form-control form-control-lg" />
        <input type="password" id="signin-password" placeholder="パスワード" class="form-control form-control-lg" />
        <button onclick="" id="login-button" class="btn btn-lg btn-primary">ログイン</button>
      </div>
      <div class="auth-container">
        <input type="email" id="signup-email" placeholder="メールアドレス" class="form-control form-control-lg" />
        <input type="password" id="signup-password" placeholder="パスワード" class="form-control form-control-lg" />
        <button onclick="" id="signup-button" class="btn btn-lg btn-secondary">サインアップ</button>
      </div>
      <button id="logout-button" style="display:none;" class="btn btn-lg btn-danger">ログアウト</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
