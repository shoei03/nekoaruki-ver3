<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>ねこあるき</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="src/nekoaruki_mike_nekorobi.png" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <button
          id="js-hamburger"
          type="button"
          class="hamburger"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="メニューを開く"
        >
          <span class="hamburger__line"></span>
          <span class="hamburger__text"></span>
        </button>
        <div class="header__nav-area js-nav-area" id="navigation">
          <nav id="js-global-navigation" class="global-navigation">
            <ul class="global-navigation__list">
              <li>
                <a href="login.html" class="global-navigation__link">
                  ログインページ
                </a>
              </li>
              <li>
                <a
                  href="notification-setting.html"
                  class="global-navigation__link"
                >
                  通知日時の設定
                </a>
              </li>
              <li>
                <a href="goal-setting.html" class="global-navigation__link">
                  目標歩数の設定
                </a>
              </li>
              <li>
                <a href="collection.html" class="global-navigation__link">
                  コレクション
                </a>
              </li>
            </ul>
            <div id="js-focus-trap" tabindex="0"></div>
          </nav>
        </div>
      </div>
    </header>
    <div class="container full">
      <img src="src/cat.png" alt="" class="obstacle-1" />
      <img src="src/cat.png" alt="" class="obstacle-2" />
      <div class="picture"></div>
      <div class="photo">
        <!-- カメラプレビュー -->
        <video id="video" autoplay playsinline style="display: none"></video>
        <!-- 撮影された写真を表示 -->
        <img id="photo" alt="撮影された写真" />
      </div>
      <!-- カメラを起動するボタン -->
      <button id="startCameraButton" class="btn btn-lg photo-button">
        <img src="src/photo_camera.png" alt="start camera" />
      </button>
      <!-- 写真を撮るボタン -->
      <button
        id="takePhotoButton"
        class="btn btn-lg photo-button"
        style="display: none"
      >
        <img src="src/camera.png" alt="take a photo" />
      </button>
      <!-- 画像キャプチャ用のキャンバス -->
      <canvas id="canvas" style="display: none"></canvas>
      <button class="btn btn-lg button" onclick="location.href='walking.html'">
        あるく
      </button>
    </div>
    <script src="scripts/permission.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/movePicture.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script type="module" src="scripts/takePicture.js"></script>
  </body>
</html>
