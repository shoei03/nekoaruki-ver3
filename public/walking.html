<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>歩行中</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="src/nekoaruki_mike_nekorobi.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="progress-circle">
        <div class="distance">
          <span id="stepCount">0</span><span class="unit">歩</span>
        </div>
        <div class="message">
          あと<span id="goalCount"></span><span id="goal-message">歩で猫がみられるよ〜</span>
        </div>
      </div>
      <div class="todays-cat">
        <!-- ここを動的に追加する -->
        <img
          src=""
          alt="Cat"
          class="filtered-cat"
          ;
        />
      </div>
      <button type="button" class="btn btn-primary btn-lg button" onclick="location.href='index.html'" id="end-btn">
        おわる
      </button>
      <button type="button" id="my_btn">通知</button>
    </div>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/getCurrentUserId.js"></script>
    <script type="module" src="scripts/displayTodaysCat.js"></script>
    <script type="module" src="scripts/pedometer.js"></script>
    <script type="module" src="scripts/db-get-notification.js"></script>
    <script src="scripts/registerServiceWorker.js"></script>
    <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.min.js"></script>
  </body>
</html>
