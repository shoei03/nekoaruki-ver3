<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>歩行中</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="src/nekoaruki_logo.png"
    />
  </head>
  <body>
    <div class="photo">
      <div id="p1722">
        <div class="h-flex">
          <img class="start-button js-start" id="js-start" src="src/nekoaruki_syasin.png" alt="start camera">
          <img class="stop-button js-stop" id="js-stop" src='src/nekoaruki_cameratojiru-1.png' alt='return home'>
          <img class="change-button js-change" id="js-change" src="src/nekoareuki_kirikae.png" alt="">
          <img class="take-photo-button" id="takePhotoButton" src="src/nekoaruki_toru.png" alt="take a photo">
        </div>
        <div>
          <div class="js-camera">
          <video id="video" autoplay="autoplay"></video>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="progress-circle">
        <div class="distance">
          <span id="stepCount">0</span><span class="unit">歩</span>
        </div>
        <div class="message">
          あと<span id="goalCount"></span><span id="goal-message">歩で猫がみられるよ〜</span>
        </div>
      </div>
      <div class="todays-cat">
        <!-- ここを動的に追加する -->
        <img
          src=""
          alt="Cat"
          class="filtered-cat"
          ;
        />
      </div>
      <a href="index.html">
        <img src="src/nekoaruki_owaru.png" class="button" id="returnButton" alt="">
      </a>
    </div>
    <div class="blank"></div>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/getCurrentUserId.js"></script>
    <script type="module" src="scripts/displayTodaysCat.js"></script>
    <script type="module" src="scripts/pedometer.js"></script>
    <script type="module" src="scripts/db-get-notification.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="scripts/takePicture.js"></script>
  </body>
</html>
