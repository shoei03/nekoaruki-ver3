<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>目標歩数の設定</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/setting.css" />
    <link
      rel="shortcut icon"
      href="src/nekoaruki_mike_nekorobi.png"
    />
  </head>
  <body>
    <div class="header">
      <a href="index.html">
        <img src="src/arrow_back.png" alt="arrow_back" class="arrow-back" />
      </a>
      <h1>目標設定</h1>
    </div>
    <div class="setting-container">
      <div class="card">
        <div class="card-content">
          <div class="goal-title">猫の表示</div>
          <div class="goal-edit">
            <div class="goal-steps" id="show-cat" data-value="1000"></div>
          </div>
          </button>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="goal-title">猫の保存</div>
          <div class="goal-edit">
            <div class="goal-steps" id="store-cat" data-value="3000"></div>
          </div>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/db-set-goalsteps.js"></script>
  </body>
</html>
